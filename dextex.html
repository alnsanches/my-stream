<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stream - Dexter</title>
    <link rel="shortcut icon" href="./img/streaming.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/dexter.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!--Own Css-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="nome-stream">MY STREAM</h2>
            <nav>
                <a href="./index.html">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">Dexter</h3>
                <p class="descricao">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.</p>
                <div class="onde-assistir">
                    <h3 class="assista">Onde assistir</h3>
                    <img src="img/icon-globoplay.jpg" alt="" srcset="">
                    <img src="img/icon-hbomax.jpg" alt="" srcset="">
                    <img src="img/icon-paramount.jpg" alt="" srcset="">
                    <img src="img/icon-now.jpg" alt="" srcset="">
                    <img src="img/icon-primevideo.jpg" alt="" srcset="">
                </div>                      
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i><a href="https://youtu.be/YQeUmSD1c3g" target="_blank">Assistir agora</a></button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>Mais informações</button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">                    
                    <img class="box-filme" src="./img/elenco-dexter/aimee-garcia.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Aimee Garcia</h3>
                        <p>Jamie Batista</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco-dexter/david-zayas.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>David Zayas</h3>
                        <p>Angel Batista</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco-dexter/james-remar.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>James Remar</h3>
                        <p>Harry Morgan</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco-dexter/Jennifer-Carpenter.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Jennifer Carpenter</h3>
                        <p>Debra Morgan</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco-dexter/lauren-velez.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Lauren Vélez</h3>
                        <p>Maria LaGuerta</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco-dexter/michael-c-hall.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Michael C. Hall</h3>
                        <p>Dexter Morgan</p>
                    </figcaption>
                </div>
                

                </div>
        </div>
        </div> 
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/script.js"></script>
</body>
</html>
