<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stream - Arrow</title>
    <link rel="shortcut icon" href="./img/streaming.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/arrow.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!--Own Css-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="nome-stream">My Stream</h2>
            <nav>
                <a href="./index.html">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">Arrow</h3>
                <p class="descricao">Inspirada nos quadrinhos do Arqueiro Verde, esta série acompanha as aventuras do playboy que se torna super-herói e luta contra vilões armado apenas com arco e flechas.</p>
                <div class="onde-assistir">
                    <h3 class="assista">Onde assistir</h3>
                    <img src="../img/icon-netflix.jpg" alt="" srcset="">
                </div>                      
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i><a href="https://www.youtube.com/watch?v=sKr3mjsVZzU" target="_blank">Assistir agora</a></button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>Mais informações</button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">                    
                    <img class="box-filme" src="./img/elenco arrow/stephen-amell.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Stephen Amell</h3>
                        <p>Oliver Queen / Green Arrow</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco arrow/David-Ramsey.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>David Ramsey</h3>
                        <p>John Diggle / Spartan</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco arrow/emily-bett-rickards.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Emily Bett Rickards</h3>
                        <p>Felicity Smoak</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco arrow/katie-cassidy.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Katie Cassidy</h3>
                        <p>Laurel Lance / Black Canary</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco arrow/Paul-Blackthorne.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Paul Paul Blackthorne</h3>
                        <p>Quentin Lance</p>
                    </figcaption>
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/elenco arrow/willa-holland.jpg" alt="" srcset="">
                    <figcaption>
                        <h3>Willa Holland</h3>
                        <p>Thea Queen / Speedy</p>
                    </figcaption>
                </div>
        </div>
        </div> 
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/script.js"></script>
</body>
</html>
