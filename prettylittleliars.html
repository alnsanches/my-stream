    <title>My Stream - Pretty Little Liars</title>

    <header>
        <div class="container">
            <h2 class="nome-stream">My Stream</h2>

            </nav>
        </div>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">Pretty Little Liars</h3>
                <p class="descricao">Quatro amigas se unem contra um inimigo anônimo que ameaça revelar seus segredos mais obscuros, enquanto também investigam o desaparecimento de sua melhor amiga.</p>
                <div class="onde-assistir">

                    <img src="./img/icon-hbomax.jpg" alt="" srcset="">
                </div>                      
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i><a href="https://youtu.be/gr5vLEMMOKc" target="_blank">Assistir agora</a></button>

            </div> 
        </div>
